<!DOCTYPE html>
<html>
<head>
  <title>Ayushman Card Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px; background:#f2f2f2;">

  <h2>Ayushman Card Automatic Voice Guide</h2>
  <p>Website open karein aur steps sunte rahein</p>

  <br>

  <button id="startBtn" style="padding:12px 20px; font-size:16px; background:green; color:white; border:none;">
    Official Website Open Karein
  </button>

  <script>

    const btn = document.getElementById("startBtn");

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "hi-IN";
      msg.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    btn.addEventListener("click", function() {

      // Official website new tab me open
      window.open("https://beneficiary.nha.gov.in/", "_blank");

      // Automatic Voice Guide Start
      speak("Ayushman bharat ki Official website open ho chuki hai mai siddhant ki voice asistent aapka ayushman card banane me aapki madad karungi aap code aur apna mobile number daalein.");

      setTimeout(function(){
        speak("Step 2. OTP aane par usse enter karein aur verify karein.");
      }, 20000);

      setTimeout(function(){
        speak("Step 3. Login hone ke baad apna rajya yojna aur district select karein.");
      }, 40000);

      setTimeout(function(){
        speak("Step 4.  apna adhar card aur ration card number dalkar search karein.");
      }, 60000);

      setTimeout(function(){
        speak("Step 5. Card banane ya download button dabayein.");
      }, 80000);

    });

  </script>

</body>
</html>
