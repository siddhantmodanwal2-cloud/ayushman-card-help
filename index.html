<!DOCTYPE html>
<html>
<head>
  <title>Ayushman Card Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px;">

  <h2>Ayushman Card Download Guide</h2>

  <br>

  <a href="https://beneficiary.nha.gov.in/" target="_blank" 
     style="display:inline-block; padding:12px 20px; 
     background-color:green; color:white; 
     text-decoration:none; font-size:16px;">
     Official Website Yaha Click Karein
  </a>

  <br><br>

  <button onclick="startVoice()" style="padding:10px 15px;">
    Voice Guide Start Karein
  </button>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "hi-IN";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    function startVoice() {

      speak("Step 1. Ab apna mobile number daalein.");

      setTimeout(function(){
        speak("Step 2. OTP enter karein aur verify karein.");
      }, 20000);

      setTimeout(function(){
        speak("Step 3. Rajya aur yojana district select karein.");
      }, 40000);

      setTimeout(function(){
        speak("Step 4. Apna adhar card ya ration card number dalke search karke card download karein.");
      }, 60000);
    }
  </script>

</body>
</html>
