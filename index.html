<!DOCTYPE html>
<html>
<head>
  <title>Ayushman Card Voice Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px;">

  <h2>Ayushman Card Download Assistant</h2>
  <p>Automatic Step-by-Step Voice Guidance</p>
  <p>Created by Siddhant Modanwal </p>

  <br>

  <button onclick="startProcess()" style="padding:12px 20px; font-size:16px;">
    Official Website Open Karein
  </button>

  <script>

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = "hi-IN";
      msg.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    function startProcess() {

      // Official site new tab me open hogi
      window.open("https://beneficiary.nha.gov.in/", "_blank");

      // Step 1
      speak("Step 1. mai siddhant ki voice asistent aapka card banane me madad karungi  Official website open ho chuki hai. Code Fir apna mobile number daalein.");

      // Step 2 (20 sec baad)
      setTimeout(function(){
        speak("Step 2.  OTP aane par usse enter karein aur verify karein.");
      }, 20000);

      // Step 3 (40 sec baad)
      setTimeout(function(){
        speak("Step 3. Login hone ke baad apna rajya yojna aur district select karein.");
      }, 30000);

      // Step 4 (60 sec baad)
      setTimeout(function(){
        speak("Step 4.  apna Adhar Card Ya Raation Card Dalke Serch kare.");
      }, 50000);

      // Step 5 (80 sec baad)
      setTimeout(function(){
        speak("Step 5.card download button dabayein.");
      }, 60000);

    }

  </script>

</body>
</html>
