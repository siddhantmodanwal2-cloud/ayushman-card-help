<!DOCTYPE html>
<html>
<head>
  <title>Ayushman Card Voice Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px;">

  <h2>Ayushman Card Download Assistant</h2>
  <p>Automatic Step-by-Step Voice Guidance</p>

  <br>

  <button onclick="startProcess()" style="padding:12px 20px; font-size:16px;">
    Official Website Open Karein
  </button>

  <script>

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = "hi-IN";
      msg.rate = 1;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    function startProcess() {

    
      window.open("https://beneficiary.nha.gov.in/", "_blank");

      
      speak(". Siddhant Modanwal Dwara Banai Gai Voice Assistant Guide me Aapka Swagat hai Kripya Hamare dawara bataye gaye Step ko Dhyan se Sune Aur Follow Kare.");
      
      speak("Step 1. Official website open ho chuki hai. Ab apna mobile number daalein.");

    
      setTimeout(function(){
        speak("Step 2. Ab OTP aane par usse enter karein aur verify karein.");
      }, 20000);

      
      setTimeout(function(){
        speak("Step 3. Login hone ke baad apna rajya yojna aur District select karein.");
      }, 40000);

    
      setTimeout(function(){
        speak("Step 4. Ab Adhar Card aur Ration Card NUMBER Dale.");
      }, 60000);

      setTimeout(function(){
        speak("Step 5 Ab CAPCHA CODE DIYE GAYE BOX SE DEKH KAR LIKHE.");
      }, 70000);

      
      
      setTimeout(function(){
        speak("Step 6. Ab Kyc ya card download button dabayein.");
      }, 80000);

    }

  </script>

</body>
</html>
